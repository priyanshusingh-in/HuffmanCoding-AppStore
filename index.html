<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Mobile Apps - HuffmanCoding AppStore</title>
    <!-- Add favicon -->
    <link rel="icon" href="image/289285114_164389989410213_5903127321506381252_n.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            text-align: center;
        }
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .logo {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        #app-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .app-card {
            background: #fff;
            margin: 20px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .app-card img {
            width: 100%;
            height: auto;
        }
        .download-btn {
            display: inline-block;
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-container">
                <!-- Add logo before the header -->
                <img src="image/289285114_164389989410213_5903127321506381252_n.png" alt="App Store Logo" class="logo">
                <h1>HuffmanCoding AppStore</h1>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="app-list"></div>
    </div>

    <script>
        const apps = [
            {
                name: "GridBreak",
                description: "An Online Multiplayer Tic Tac Toe Game for Android!",
                icon: "https://i.ibb.co/sVCh7g4/gridbreak-icon.png",
                apkUrl: "https://github.com/priyanshusingh-in/GridBreak/blob/master/app/release/app-release.apk"
            },
            // Add more apps here
        ];

        const appList = document.getElementById('app-list');

        apps.forEach(app => {
            const appCard = document.createElement('div');
            appCard.className = 'app-card';
            appCard.innerHTML = `
                <img src="${app.icon}" alt="${app.name} icon">
                <h2>${app.name}</h2>
                <p>${app.description}</p>
                <a href="${app.apkUrl}" class="download-btn" download>Download APK</a>
            `;
            appList.appendChild(appCard);
        });
    </script>
</body>
</html>
